spring:
  thymeleaf:
    #        �����Ȳ���
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML5
  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
    #连接超时时间
    timeout: 10000

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: admin
    type: com.alibaba.druid.pool.DruidDataSource
  messages:
    basename:
      i18n.login
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd

mybatis:
  mapper-locations: classpath:Mapper/*.xml
  type-aliases-package: com.zyx.library.entity
  configuration:
    map-underscore-to-camel-case: true


#日志打印
logging:
  level:
    com.zyx.library.dao: debug

redis:
  host: 127.0.0.1
  port: 6379
  password: 123456